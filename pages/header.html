<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <!-- 引入 layui.css -->
    <link href="//unpkg.com/layui@2.6.11/dist/css/layui.css" rel="stylesheet">
</head>
<body>

<div class="header">
    <div class="layui-container">
        <!-- 常规布局（以中型屏幕桌面为例）：-->
        <div class="layui-row">
            <div class="layui-col-md1">
                <h1>博客</h1>
            </div>
            <div class="layui-col-md6">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">首页</li>
                        <li>无相学院</li>
                        <li>论坛</li>
                        <li>问答</li>
                        <li>直播</li>
                        <li>汉服</li>
                    </ul>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-row">
                    <div class="layui-col-md6">

                        <div class="layui-form-item">
                            <div class="layui-input-inline ">
                                <input type="password" name="password" required lay-verify="required"
                                       placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux"><i class="layui-icon layui-icon-search"></i>
                            </div>
                        </div>

                    </div>
                    <div class="layui-col-md2">
                        登录注册
                    </div>
                    <div class="layui-col-md2">会员中心</div>
                    <div class="layui-col-md2">
                        <button class="layui-btn layui-btn-primary">创作者中心</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
